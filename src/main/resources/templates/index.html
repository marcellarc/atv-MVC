<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artistas</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; background: #f8f9fa; }
        h1 { text-align: center; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.05); }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card h2 {
            margin: 0.5rem;
        }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <h1>Artistas</h1>
    <div class="grid">
        <div class="card" th:each="artista : ${artistas}">
            <a th:href="@{'/artista/' + ${artista.nome}}">
                <img th:src="${artista.imagemUrl}" alt="Artista">
                <h2 th:text="${artista.nome}">Nome</h2>
            </a>
        </div>
    </div>
</body>
</html>
