<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Músicas</title>
</head>

<body>
    <ul>
        <li th:each="musica : ${musicas}">
            <h2 th:text="${musica.titulo}">Título</h2>
            <p><strong>Artista:</strong> <span th:text="${musica.artista}">Artista</span></p>
            <p><strong>Duração:</strong> <span th:text="${musica.duracao}">0</span> segundos</p>
        </li>
    </ul>
</body>

</html>
